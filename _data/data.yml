career-profile:
    title: ABOUT ME
    summary: |
      I'm an instructional designer who is passionate about digital innovation and creating extraordinary learning experiences, primarily in
      in healthcare and science. I strive to create the best possible learning experience, while making learning accessible
      to anyone worldwide. I excel at converting large nebulous projects into high-quality focused products. I have:
        - Overseen the creation of, or personally created, 5000+ educational videos.
        - Grown two YouTube channels to over 2.7 million subscribers and 303 million views, collectively.

      Download my [resume](https://1drv.ms/b/s!AsL-Mro5g79-g8l8rhoNs0xePY2wvQ?e=XyFdKt) or check out my [portfolio](https://1drv.ms/b/s!AsL-Mro5g79-g8l7ys2J-_QeBhfcQw?e=p6rquw).
