career-profile:
    title: ABOUT ME
    summary: |
      I'm an instructional designer who is passionate about digital innovation and creating extraordinary learning experiences, primarily in
      in healthcare and science. I strive to create the best possible learning experience, while making learning accessible
      to anyone worldwide. I excel at converting large nebulous projects into high-quality focused products. I have:
        - Overseen the creation of, or personally created, 1800+ educational videos.
        - Grown two YouTube channels to over 2.7 million subscribers and 303 million views, collectively.
        - Published 6 textbooks.

      I specialize in:
        - Content creation for online video & print.
        - Publication of print products (supply-chain management and distribution).
        - Managing remote teams.
        - Community building on YouTube's platform.
        - USA and Canadian copyright law and open education licenses.

      Download my [resume](https://1drv.ms/b/s!AsL-Mro5g79-g8ZGBh8CAE0UnUT0yQ?e=57dead) or check out my [portfolio]().
